<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch together!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2809/2809628.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div class="main">
        <div class="menu">
            <div class="modal-menu">
                <i class="ti-menu"></i>
            </div>
            <ul class = "menu-list">
                <li><a href="index.html">Home</a></li>
                <li class="js-music"><a href="#">Music for Tet</a></li>
            </ul>
        </div>
    </div>
    <div class="modal js-modal">
        <div class="modal-container js-modal-container">
            <div class="modal-close js-modal-close">
                <i class="ti-close"></i>
            </div>
    
            <header class="modal-header">
                <i class="modal-heading-icon ti-music-alt"></i>
                Music
            </header>

            <div class="modal-body">
                <ul class="music-list">
                    <li class="music-item">
                        <span class="music-title">ABBA - Happy new year</span>
                        <audio controls><source src = "happy%20new%20year.mp3" type="audio/mpeg"></audio>
                    </li>
                    <li class="music-item">
                        <span class="music-title">Merry Christmas and Happy New Year</span>
                        <audio controls><source src = "list1 - english.mp3" type="audio/mpeg"></audio>
                    </li>
                    <li class="music-item">
                        <span class="music-title">Playlist nhạc Xuân - list 1</span>
                        <audio controls><source src = "list2 - vn.mp3" type="audio/mpeg"></audio>
                    </li>
                    <li class="music-item">
                        <span class="music-title">Playlist nhạc Xuân - list 2</span>
                        <audio controls><source src = "list3 - vn.mp3" type="audio/mpeg"></audio>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <canvas id = "Canvas"></canvas>
    <!-- open menu -->
    <script>
        var menu = document.querySelector('.modal-menu')
        var menuList = document.querySelector('.menu-list')
        var all = document.querySelector('body')

        function show() {
            menuList.classList.add('open')
        }
        function hide() {
            menuList.classList.remove('open')
        }
        menu.addEventListener('click', show)

        all.addEventListener('click', hide)

        menu.addEventListener('click', function(event) {
            event.stopPropagation()
        })
    </script>
    <!-- open music -->
    <script>
        var modal = document.querySelector('.js-modal');
        var music = document.querySelector('.js-music');
        var modalClose = document.querySelector('.js-modal-close')
        var modalContainer = document.querySelector('.js-modal-container')

        function show() {
            modal.classList.add('open') 
        }
        function hide() {
            modal.classList.remove('open')
        }

        music.addEventListener('click', show)

        modalClose.addEventListener('click', hide)

        modal.addEventListener('click', hide)

        modalContainer.addEventListener('click', function (event) {
            event.stopPropagation()
        })
    </script>
    <!-- draw firework -->
    <script src="main.js"></script>
</body>
</html>
